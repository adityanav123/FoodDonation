{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block navigation %}
	<form method = "post" action = "{% url 'homePage' %}">
		{% csrf_token %}
		<button type = "submit" class = "btn btn-outline-dark navbar-btn"> <strong> To the Home Page </strong> </button>
	</form>
{% endblock %}

{% block content %}
 <h2> <kbd> Login </kbd> </h2>
 <div class = "container-fluid" style="border:1px solid #36160F;">
 <form method = "post">
	 {% csrf_token %}
	 {{ form | crispy }}
	 <button type = "submit" class = "btn btn-success"> Login </button>
 </form>
<div class = "row">
	<div class = "col-3">
<form method = "post" action = "{% url 'signup' %}">
	{% csrf_token %}
	<button type = "submit" class = "btn btn-small btn-sm"> New User? Register Here </button>
</form>
</div>
<div class = "col">

<form method = "post" action = "{% url 'change_password' %}">
	{% csrf_token%}
	<button type = "submit" class = "btn btn-outline-small btn-sm"> Forgot password? </button>

</form>
</div>
</div>
</div>
{% endblock %}
