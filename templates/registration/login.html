{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
 <h2> <kbd> Login </kbd> </h2>
 <div class = "container-fluid" style="border:1px solid #36160F;">
 <form method = "post">
	 {% csrf_token %}
	 {{ form | crispy }}
	 <button type = "submit" class = "btn btn-success"> Login </button>
 </form>

<form method = "post" action = "{% url 'signup' %}">
	{% csrf_token %}
	<button type = "submit" class = "btn btn-small"> New User? Register Here </button>
	<!-- <button type = "submit" class = "btn btn-small" formaction="{% url 'home' %}"> Redirect to Main Page </button> -->
</form>

<form method = "post" action = "{% url 'change_password' %}">
	{% csrf_token%}
	<button type = "submit" class = "btn btn-outline-small"> Forgot password? </button>

</form>

</div>
{% endblock %}
