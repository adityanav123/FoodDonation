{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Reset Password!!
{% endblock %}

{% block content %}
	<h5> <kbd> Reset Password </kbd> </h5>
	{% if validlink %}
	<form method = "post">
		{% csrf_token %}
		{{form | crispy }}
		<button type = "submit" class = "btn btn-outline-success"> Update Password </button>
	</form>
	{% else %}
	<p> Error!!, Something is wrong!!, try resetting password again! </p>
	{% endif %}
{% endblock %}
