{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Registration {% endblock %}

{% block content %}
<h2> <kbd> Sign Up </kbd> </h2>
<p> ** user_type field has two options only -> 0 for Donor and 1 for receiver  </p>
<form method = "post">
	{% csrf_token %}
	{{ form | crispy }}
	<button type = "submit" class = "btn btn-success"> Sign Up </button>
</form>
{% endblock %}
